<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级成员管理系统 - 登录</title>
    <script>
        // 动态加载Tailwind CSS
        (function() {
            var script = document.createElement('script');
            script.src = 'https://cdn.tailwindcss.com';
            script.onload = function() {
                tailwind.config = {
                    theme: {
                        extend: {
                            colors: {
                                primary: '#165DFF',
                                secondary: '#36CFC9',
                                accent: '#722ED1',
                                neutral: '#86909C',
                            },
                        }
                    }
                }
            };
            script.onerror = function() {
                // CDN失败时的备选方案
                console.warn('Tailwind CSS CDN 加载失败');
            };
            document.head.appendChild(script);
        })();
    </script>
    <script>
        // 提前定义Font Awesome加载逻辑
        function loadFontAwesome() {
            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = 'https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css';
            
            link.onerror = function() {
                console.warn('Font Awesome CDN 加载失败');
                // 可以在这里添加本地字体图标的替代方案
            };
            
            document.head.appendChild(link);
        }
        
        // 尽早加载Font Awesome
        if (document.head) {
            loadFontAwesome();
        } else {
            document.addEventListener('DOMContentLoaded', loadFontAwesome);
        }
    </script>
</head>
<body class="bg-gray-50 font-sans">
    <div class="container mx-auto px-4 py-20">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="p-6 sm:p-8">
                <div class="text-center mb-6">
                    <i class="fa fa-users text-primary text-4xl mb-3"></i>
                    <h2 class="text-2xl font-bold text-gray-900">登录到班级管理系统</h2>
                    <p class="mt-2 text-sm text-gray-500">请输入您的账号信息</p>
                </div>
                
                <form id="login-form" class="space-y-4">
                    <div>
                        <label for="login-username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fa fa-user text-gray-400"></i>
                            </div>
                            <input type="text" id="login-username" name="username" required
                                class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary transition-all">
                            <div id="username-error" class="hidden text-red-500 text-sm mt-1"></div>
                        </div>
                    </div>
                    
                    <div>
                        <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fa fa-lock text-gray-400"></i>
                            </div>
                            <input type="password" id="login-password" name="password" required
                                class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary transition-all">
                            <div id="password-error" class="hidden text-red-500 text-sm mt-1"></div>
                        </div>
                    </div>
                    
                    <div>
                        <label class="flex items-center">
                            <input type="checkbox" class="form-checkbox h-5 w-5 text-primary rounded">
                            <span class="ml-2 text-sm text-gray-700">记住我</span>
                        </label>
                    </div>
                    
                    <div>
                        <button type="submit" 
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all">
                            <i class="fa fa-sign-in mr-2"></i>登录
                        </button>
                    </div>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        还没有账号? <a href="register.html" class="font-medium text-primary hover:text-primary/80 transition-all">立即注册</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- 通知提示框 -->
    <div id="notification" class="fixed bottom-6 right-6 p-4 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 flex items-center max-w-sm hidden">
        <div id="notification-icon" class="mr-3 text-xl"></div>
        <div>
            <h3 id="notification-title" class="font-medium"></h3>
            <p id="notification-message" class="text-sm text-gray-600"></p>
        </div>
        <button id="close-notification" class="ml-auto text-gray-400 hover:text-gray-600">
            <i class="fa fa-times"></i>
        </button>
    </div>

    <script src="../js/auth.js"></script>
</body>
</html>
