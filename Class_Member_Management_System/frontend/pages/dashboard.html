<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级成员管理系统 - 仪表盘</title>
    <script>
        // 检测是否能连接到CDN
        function loadCDN(url, fallbackLocal) {
            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = url;
            
            link.onerror = function() {
                // CDN加载失败时的处理
                console.warn('CDN加载失败，使用本地资源替代:', url);
                if (fallbackLocal) {
                    link.href = fallbackLocal;
                }
            };

            document.head.appendChild(link);
        }

        // 动态加载Tailwind CSS
        (function() {
            var script = document.createElement('script');
            script.src = 'https://cdn.tailwindcss.com';
            script.onload = function() {
                tailwind.config = {
                    theme: {
                        extend: {
                            colors: {
                                primary: '#165DFF',
                                secondary: '#36CFC9',
                                accent: '#722ED1',
                                neutral: '#86909C',
                            },
                        }
                    }
                }
            };
            script.onerror = function() {
                // CDN失败时的备选方案
                console.warn('Tailwind CSS CDN 加载失败');
            };
            document.head.appendChild(script);
        })();
    </script>
    <script>
        // 提前定义Font Awesome加载逻辑
        function loadFontAwesome() {
            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = 'https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css';
            
            link.onerror = function() {
                console.warn('Font Awesome CDN 加载失败');
                // 可以在这里添加本地字体图标的替代方案
            };
            
            document.head.appendChild(link);
        }
        
        // 尽早加载Font Awesome
        if (document.head) {
            loadFontAwesome();
        } else {
            document.addEventListener('DOMContentLoaded', loadFontAwesome);
        }
    </script>
</head>
<body class="bg-gray-50 font-sans text-gray-800">
    <!-- 导航栏 -->
    <nav id="navbar" class="bg-white shadow-md fixed w-full z-10 transition-all duration-300">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fa fa-graduation-cap text-primary text-2xl"></i>
                <h1 class="text-xl font-bold text-primary">班级成员管理系统</h1>
            </div>
            <div id="nav-links" class="hidden md:flex items-center space-x-6">
                <a href="dashboard.html" class="text-primary font-medium">首页</a>
                <a href="students.html" class="text-neutral hover:text-primary transition-all">学生列表</a>
                <a href="add-student.html" class="text-neutral hover:text-primary transition-all">添加学生</a>
                <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-all">
                    <i class="fa fa-sign-out mr-1"></i> 退出登录
                </button>
            </div>
            <button id="mobile-menu-btn" class="md:hidden text-neutral hover:text-primary">
                <i class="fa fa-bars text-xl"></i>
            </button>
        </div>
        <!-- 移动端菜单 -->
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t">
            <div class="container mx-auto px-4 py-2 flex flex-col space-y-3">
                <a href="dashboard.html" class="text-primary font-medium py-2">首页</a>
                <a href="students.html" class="text-neutral hover:text-primary py-2 transition-all">学生列表</a>
                <a href="add-student.html" class="text-neutral hover:text-primary py-2 transition-all">添加学生</a>
                <button id="mobile-logout-btn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-all w-full">
                    <i class="fa fa-sign-out mr-1"></i> 退出登录
                </button>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="container mx-auto px-4 pt-24 pb-16 min-h-screen">
        <section id="dashboard-page" class="py-6">
            <div class="mb-8">
                <h2 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-gray-800">欢迎回来，<span id="current-user" class="text-primary"></span></h2>
                <p class="text-gray-600 mt-1">这是您的班级管理概览</p>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white rounded-xl p-6 shadow-md hover:shadow-lg transition-all border-l-4 border-primary">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 text-sm font-medium">学生总数</p>
                            <h3 id="total-students" class="text-3xl font-bold mt-1">0</h3>
                        </div>
                        <div class="bg-primary/10 p-3 rounded-lg">
                            <i class="fa fa-users text-primary text-xl"></i>
                        </div>
                    </div>
                    <div class="mt-4 text-sm text-green-500">
                        <i class="fa fa-arrow-up"></i> <span id="student-change">0</span> 名学生 (本月)
                    </div>
                </div>
                
                <div class="bg-white rounded-xl p-6 shadow-md hover:shadow-lg transition-all border-l-4 border-secondary">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 text-sm font-medium">最近添加</p>
                            <h3 id="recent-student" class="text-xl font-bold mt-1">无数据</h3>
                        </div>
                        <div class="bg-secondary/10 p-3 rounded-lg">
                            <i class="fa fa-user-plus text-secondary text-xl"></i>
                        </div>
                    </div>
                    <div class="mt-4 text-sm text-gray-500">
                        <i class="fa fa-clock-o"></i> <span id="recent-date">--</span>
                    </div>
                </div>
                
                <div class="bg-white rounded-xl p-6 shadow-md hover:shadow-lg transition-all border-l-4 border-accent">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 text-sm font-medium">您的角色</p>
                            <h3 id="user-role" class="text-xl font-bold mt-1">--</h3>
                        </div>
                        <div class="bg-accent/10 p-3 rounded-lg">
                            <i class="fa fa-id-card text-accent text-xl"></i>
                        </div>
                    </div>
                    <div class="mt-4 text-sm text-gray-500">
                        <i class="fa fa-calendar"></i> 账户创建于 <span id="account-created">--</span>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-xl shadow-md p-6 mb-8">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold text-gray-800">最近添加的学生</h3>
                    <a href="students.html" class="text-primary hover:text-primary/80 text-sm font-medium transition-all">
                        查看全部 <i class="fa fa-arrow-right ml-1"></i>
                    </a>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead>
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">学号</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">姓名</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">联系方式</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">添加日期</th>
                            </tr>
                        </thead>
                        <tbody id="recent-students-table" class="bg-white divide-y divide-gray-200">
                            <tr>
                                <td colspan="4" class="px-6 py-10 text-center text-gray-500">
                                    <i class="fa fa-info-circle mr-2"></i>暂无学生数据
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="bg-white border-t border-gray-200 py-6">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p class="text-gray-600 text-sm">&copy; 2023 班级成员管理系统. 保留所有权利.</p>
                </div>
                <div class="flex space-x-6">
                    <a href="#" class="text-gray-500 hover:text-primary transition-all">
                        <i class="fa fa-question-circle"></i> 帮助中心
                    </a>
                    <a href="#" class="text-gray-500 hover:text-primary transition-all">

                        <i class="fa fa-shield"></i> 隐私政策
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- 通知提示框 -->
    <div id="notification" class="fixed bottom-6 right-6 p-4 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 flex items-center max-w-sm hidden">
        <div id="notification-icon" class="mr-3 text-xl"></div>
        <div>
            <h3 id="notification-title" class="font-medium"></h3>
            <p id="notification-message" class="text-sm text-gray-600"></p>
        </div>
        <button id="close-notification" class="ml-auto text-gray-400 hover:text-gray-600">
            <i class="fa fa-times"></i>
        </button>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
