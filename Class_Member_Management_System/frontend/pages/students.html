<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生列表 - 班级成员管理系统</title>
    <script>
        // 动态加载Tailwind CSS
        (function() {
            var script = document.createElement('script');
            script.src = 'https://cdn.tailwindcss.com';
            script.onload = function() {
                tailwind.config = {
                    theme: {
                        extend: {
                            colors: {
                                primary: '#165DFF',
                                secondary: '#36CFC9',
                                accent: '#722ED1',
                                neutral: '#86909C',
                            },
                        }
                    }
                }
            };
            script.onerror = function() {
                console.warn('Tailwind CSS CDN 加载失败');
            };
            document.head.appendChild(script);
        })();
    </script>
    <script>
        // 提前定义Font Awesome加载逻辑
        function loadFontAwesome() {
            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = 'https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css';
            
            link.onerror = function() {
                console.warn('Font Awesome CDN 加载失败');
            };
            
            document.head.appendChild(link);
        }
        
        // 尽早加载Font Awesome
        if (document.head) {
            loadFontAwesome();
        } else {
            document.addEventListener('DOMContentLoaded', loadFontAwesome);
        }
    </script>
</head>
<body class="bg-gray-50 font-sans text-gray-800">
    <!-- 导航栏 -->
    <nav id="navbar" class="bg-white shadow-md fixed w-full z-10 transition-all duration-300">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fa fa-graduation-cap text-primary text-2xl"></i>
                <h1 class="text-xl font-bold text-primary">班级成员管理系统</h1>
            </div>
            <div id="nav-links" class="hidden md:flex items-center space-x-6">
                <a href="dashboard.html" class="text-neutral hover:text-primary transition-all">首页</a>
                <a href="students.html" class="text-primary font-medium">学生列表</a>
                <a href="add-student.html" class="text-neutral hover:text-primary transition-all">添加学生</a>
                <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-all">
                    <i class="fa fa-sign-out mr-1"></i> 退出登录
                </button>
            </div>
            <button id="mobile-menu-btn" class="md:hidden text-neutral hover:text-primary">
                <i class="fa fa-bars text-xl"></i>
            </button>
        </div>
        <!-- 移动端菜单 -->
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t">
            <div class="container mx-auto px-4 py-2 flex flex-col space-y-3">
                <a href="dashboard.html" class="text-neutral hover:text-primary py-2 transition-all">首页</a>
                <a href="students.html" class="text-primary font-medium py-2">学生列表</a>
                <a href="add-student.html" class="text-neutral hover:text-primary py-2 transition-all">添加学生</a>
                <button id="mobile-logout-btn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-all w-full">
                    <i class="fa fa-sign-out mr-1"></i> 退出登录
                </button>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="pt-20 pb-10">
        <div class="container mx-auto px-4">
            <div class="mb-6 flex flex-col md:flex-row md:items-center md:justify-between">
                <div>
                    <h2 class="text-2xl font-bold text-gray-900">学生列表</h2>
                    <p class="text-gray-600">管理系统中的所有学生信息</p>
                </div>
                <div class="mt-4 md:mt-0">
                    <button id="add-student-btn" class="bg-primary hover:bg-primary/90 text-white px-4 py-2 rounded-lg transition-all flex items-center">
                        <i class="fa fa-plus mr-2"></i> 添加学生
                    </button>
                </div>
            </div>

            <!-- 搜索和筛选区域 -->
            <div class="bg-white rounded-xl shadow-md p-6 mb-6">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label for="search-name" class="block text-sm font-medium text-gray-700 mb-1">姓名</label>
                        <input type="text" id="search-name" placeholder="搜索姓名" 
                            class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary transition-all">
                    </div>
                    <div>
                        <label for="search-class" class="block text-sm font-medium text-gray-700 mb-1">班级</label>
                        <input type="text" id="search-class" placeholder="搜索班级" 
                            class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary transition-all">
                    </div>
                    <div>
                        <label for="search-id" class="block text-sm font-medium text-gray-700 mb-1">学号</label>
                        <input type="text" id="search-id" placeholder="搜索学号" 
                            class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary transition-all">
                    </div>
                    <div class="flex items-end">
                        <button id="search-btn" class="w-full bg-primary hover:bg-primary/90 text-white px-4 py-2 rounded-md transition-all flex items-center justify-center">
                            <i class="fa fa-search mr-2"></i> 搜索
                        </button>
                    </div>
                </div>
            </div>

            <!-- 学生表格 -->
            <div class="bg-white rounded-xl shadow-md overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">学号</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">姓名</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">班级</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">性别</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">联系方式</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <!-- 示例数据行 -->
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">202100101</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">张三</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">计算机科学与技术1班</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">男</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">13800138001</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                    <button class="text-primary hover:text-primary/80 mr-3">
                                        <i class="fa fa-edit"></i> 编辑
                                    </button>
                                    <button class="text-red-600 hover:text-red-800">
                                        <i class="fa fa-trash"></i> 删除
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">202100102</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">李四</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">计算机科学与技术1班</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">女</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">13800138002</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                    <button class="text-primary hover:text-primary/80 mr-3">
                                        <i class="fa fa-edit"></i> 编辑
                                    </button>
                                    <button class="text-red-600 hover:text-red-800">
                                        <i class="fa fa-trash"></i> 删除
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">202100103</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">王五</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">软件工程2班</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">男</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">13800138003</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                    <button class="text-primary hover:text-primary/80 mr-3">
                                        <i class="fa fa-edit"></i> 编辑
                                    </button>
                                    <button class="text-red-600 hover:text-red-800">
                                        <i class="fa fa-trash"></i> 删除
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- 分页 -->
                <div class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6">
                    <div class="flex-1 flex justify-between sm:hidden">
                        <a href="#" class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                            上一页
                        </a>
                        <a href="#" class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                            下一页
                        </a>
                    </div>
                    <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                        <div>
                            <p class="text-sm text-gray-700">
                                显示第 <span class="font-medium">1</span> 到 <span class="font-medium">3</span> 条记录，共 <span class="font-medium">3</span> 条记录
                            </p>
                        </div>
                        <div>
                            <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                                <a href="#" class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                    <span class="sr-only">上一页</span>
                                    <i class="fa fa-chevron-left"></i>
                                </a>
                                <a href="#" aria-current="page" class="z-10 bg-primary border-primary text-white relative inline-flex items-center px-4 py-2 border text-sm font-medium">
                                    1
                                </a>
                                <a href="#" class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                    2
                                </a>
                                <a href="#" class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                    3
                                </a>
                                <a href="#" class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                    <span class="sr-only">下一页</span>
                                    <i class="fa fa-chevron-right"></i>
                                </a>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 删除确认对话框 -->
    <div id="delete-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl w-11/12 md:w-1/3">
            <div class="p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-medium text-gray-900">确认删除</h3>
                    <button id="close-modal" class="text-gray-400 hover:text-gray-500">
                        <i class="fa fa-times"></i>
                    </button>
                </div>
                <p class="text-gray-500 mb-6">您确定要删除这个学生的信息吗？此操作无法撤销。</p>
                <div class="flex justify-end space-x-3">
                    <button id="cancel-delete" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                        取消
                    </button>
                    <button id="confirm-delete" class="px-4 py-2 bg-red-600 rounded-md text-sm font-medium text-white hover:bg-red-700">
                        确认删除
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 通知提示框 -->
    <div id="notification" class="fixed bottom-6 right-6 p-4 rounded-lg shadow-lg transform translate-y-full opacity-0 transition-all duration-300 flex items-center max-w-sm hidden">
        <div id="notification-icon" class="mr-3 text-xl"></div>
        <div>
            <h3 id="notification-title" class="font-medium"></h3>
            <p id="notification-message" class="text-sm text-gray-600"></p>
        </div>
        <button id="close-notification" class="ml-auto text-gray-400 hover:text-gray-600">
            <i class="fa fa-times"></i>
        </button>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/students.js"></script>
</body>
</html>
